<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - OilCoder Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîç Debug Page - OilCoder Site</h1>
    <p>Esta p√°gina verifica que todos los componentes del sitio funcionen correctamente.</p>

    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function addCode(title, code) {
            const div = document.createElement('div');
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(code, null, 2)}</pre>`;
            results.appendChild(div);
        }

        // Test 1: Verificar que JavaScript se ejecuta
        addResult('‚úÖ JavaScript se est√° ejecutando correctamente', 'success');

        // Test 2: Verificar fetch de contenido en espa√±ol
        addResult('üîÑ Probando carga de contenido en espa√±ol...', 'info');
        fetch('assets/data/content-es.json?v=2.0.0')
            .then(response => {
                if (response.ok) {
                    addResult('‚úÖ Archivo content-es.json cargado exitosamente', 'success');
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            })
            .then(data => {
                addResult('‚úÖ Contenido en espa√±ol parseado correctamente', 'success');
                addCode('Muestra del contenido en espa√±ol', {
                    title: data.meta.title,
                    hero_name: data.hero.name,
                    about_title: data.about.title,
                    navigation: data.navigation
                });
            })
            .catch(error => {
                addResult(`‚ùå Error cargando contenido en espa√±ol: ${error.message}`, 'error');
            });

        // Test 3: Verificar fetch de contenido en ingl√©s
        addResult('üîÑ Probando carga de contenido en ingl√©s...', 'info');
        fetch('assets/data/content-en.json?v=2.0.0')
            .then(response => {
                if (response.ok) {
                    addResult('‚úÖ Archivo content-en.json cargado exitosamente', 'success');
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            })
            .then(data => {
                addResult('‚úÖ Contenido en ingl√©s parseado correctamente', 'success');
                addCode('Muestra del contenido en ingl√©s', {
                    title: data.meta.title,
                    hero_name: data.hero.name,
                    about_title: data.about.title,
                    navigation: data.navigation
                });
            })
            .catch(error => {
                addResult(`‚ùå Error cargando contenido en ingl√©s: ${error.message}`, 'error');
            });

        // Test 4: Verificar elementos DOM del sitio principal
        setTimeout(() => {
            addResult('üîÑ Verificando elementos DOM...', 'info');

            const tests = [
                { selector: '.objective', name: 'Elemento objetivo' },
                { selector: '#languageDropdown', name: 'Selector de idiomas' },
                { selector: '.dropdown-content', name: 'Contenido del dropdown' },
                { selector: '.lang-option', name: 'Opciones de idioma' },
                { selector: '.hero-text h1', name: 'T√≠tulo principal' },
                { selector: '#about h2', name: 'T√≠tulo de About' }
            ];

            tests.forEach(test => {
                const element = document.querySelector(test.selector);
                if (element) {
                    addResult(`‚úÖ ${test.name} encontrado`, 'success');
                } else {
                    addResult(`‚ùå ${test.name} NO encontrado`, 'error');
                }
            });
        }, 1000);

        // Test 5: Informaci√≥n del navegador
        addCode('Informaci√≥n del navegador', {
            userAgent: navigator.userAgent,
            language: navigator.language,
            cookieEnabled: navigator.cookieEnabled,
            onLine: navigator.onLine,
            url: window.location.href,
            timestamp: new Date().toISOString()
        });
    </script>
</body>

</html>
